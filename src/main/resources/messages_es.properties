index.welcome=Bienvenido a la p\u00E1gina que demuestra la internacionalizaci\u00F3n con Spring Boot.
index.paragraph=La siguiente es una copia literal de la p\u00E1gina de prueba UTF-8 de W3.org.
index.paragraph2=Muestra que la p\u00E1gina realmente muestra todos los caracteres UTF-8 correctamente. Entonces parece obvio que los caracteres rotos aqu\u00ED se deben a que Thymeleaf no est\u00E1 usando el conjunto de caracteres correcto.
index.paragraph3=\u00A1Problema resuelto! El problema era que la plantilla de Thymeleaf no se guardaba como UTF-8. Tuve que cambiar la codificaci\u00F3n en mi IDE a UTF-8 y reiniciar el IDE. Cuando volv\u00ED a cargar el archivo, pude ver los caracteres corruptos. Edit\u00E9 las p\u00E1ginas nuevamente y luego volv\u00ED a guardar el archivo. Ahora funciona perfectamente.
