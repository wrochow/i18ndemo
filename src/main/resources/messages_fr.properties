index.welcome=Bienvenue sur la page démonstratif de l'internationalisation avec Spring Boot.
index.paragraph=Ce qui suit est une copie textuelle de la page de test UTF-8 de W3.org.
index.paragraph2=Cela montre que la page affiche réellement tous les caractères UTF-8 correctement. Il semble donc évident que les caractères cassés ici sont dus au fait que Thymeleaf n'utilise pas le jeu de caractères correct.
index.paragraph3=Problème résolu! Le problème était que le modèle Thymeleaf n'était pas enregistré au format UTF-8. J'ai dû changer l'encodage de mon IDE en UTF-8 et redémarrer l'IDE. Lorsque j'ai rechargé le fichier, j'ai pu voir les caractères corrompus. J'ai édité à nouveau les pages, puis j'ai réenregistré le fichier. Maintenant, cela fonctionne parfaitement.
