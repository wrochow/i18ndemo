index.welcome=Bienvenue sur la page d\u00E9monstratif de l'internationalisation avec Spring Boot.
index.paragraph=Ce qui suit est une copie textuelle de la page de test UTF-8 de W3.org.
index.paragraph2=Cela montre que la page affiche r\u00E9ellement tous les caract\u00E8res UTF-8 correctement. Il semble donc \u00E9vident que les caract\u00E8res cass\u00E9s ici sont dus au fait que Thymeleaf n'utilise pas le jeu de caract\u00E8res correct.
index.paragraph3=Probl\u00E8me r\u00E9solu! Le probl\u00E8me \u00E9tait que le mod\u00E8le Thymeleaf n'\u00E9tait pas enregistr\u00E9 au format UTF-8. J'ai d\u00FB changer l'encodage de mon IDE en UTF-8 et red\u00E9marrer l'IDE. Lorsque j'ai recharg\u00E9 le fichier, j'ai pu voir les caract\u00E8res corrompus. J'ai \u00E9dit\u00E9 \u00E0 nouveau les pages, puis j'ai r\u00E9enregistr\u00E9 le fichier. Maintenant, cela fonctionne parfaitement.
